<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 事件调用的方法没有参数 -->
        <button @click='btn1'>按钮1</button>
        <button @click='btn1'>按钮2</button>
        <!-- 在事件定义时，写方法时省略了小括号，但是方法本身是需要一个参数的，这个时候，vue会默认将浏览器产生的event事件对象作为参数传入到方法中 -->
        <!-- <button @click='btn2(123)'>按钮2</button>
        <button @click='btn2()'>按钮2</button> -->
        <button @click='btn2'>按钮3</button>
        <!-- 方法定义时，我们需要event对象，同事又需要其他参数 -->
        <!-- 在调用方式，如何手动获取到浏览器参数的event对象：$event -->
        <button @click='btn2(abc,$event)'>按钮4</button>
        <button @click='btn2'>按钮5</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        const test = new Vue({
            el: '#app',
            data: {
                message: '笑话',
                abc: 'wayne'
            },
            methods: {
                btn1() {
                    console.log("------------1----------");
                },
                btn2(event) {
                    console.log("--------", event);
                },
                btn3(abc, event) {
                    console.log('-----------', abc, event);
                }
            }
        })
    </script>
</body>

</html>
