<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in names" :class="{active: boolean == index}" @click="btnClick(index)">{{item}}
            </li>
        </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
        const test = new Vue({
            el: "#app",
            data: {
                names: ['wayne', 'del', 'zhang', 'bin'],
                boolean: null
            },
            methods: {
                btnClick(index) {
                    return this.boolean = index;
                }
            }
        })
    </script>
</body>

</html>
