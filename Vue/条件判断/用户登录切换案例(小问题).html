<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span v-if='boolean'>
            <label for="username">账号登录</label>
            <input type="text" id="username" placeholder="账号登录">
        </span>
        <span v-else>
            <label for="email">邮箱登录</label>
            <input type="text" id="email" placeholder="邮箱登录">
        </span>
        <button @click="boolean = !boolean">切换登录类型</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        const test = new Vue({
            el: '#app',
            data: {
                boolean: true
            }
        })
    </script>
</body>

</html>
