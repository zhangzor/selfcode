<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 v-if="score==100">牛逼</h2>
        <h2 v-else-if="score>=85">一般</h2>
        <h2 v-else>不行啊</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
        const test = new Vue({
            el: '#app',
            data: {
                score: 99
            },
            computed: {
                // 如果很多条件需要判断，推荐使用方法
                result() {
                    let results = '';
                    if (this.score == 100) {
                        return results = '优秀';
                    } else if (this.score >= 85) {
                        return results = '一般';
                    } else {
                        return results = '不行';
                    }
                }
            }
        })
    </script>
</body>

</html>
