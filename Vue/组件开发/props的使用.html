<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <one-props v-for="item in names" :value="item"></one-props>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component("one-props", {
            props: ['value'],
            template: `
                <ul>
                    <li>{{value}}</li>
                </ul>
            `
        })
        const test = new Vue({
            el: "#app",
            data: {
                names: ['Zhang', 'Bin', 'Wayne', 'Del', 'prepor']
            }
        })
    </script>
</body>

</html>
