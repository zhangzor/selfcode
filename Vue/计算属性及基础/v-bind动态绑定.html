<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2 :class="{active: isColor}">{{message}}</h2>
        <h2 :class="getClass()">{{message}}</h2>
        <h2 :class="[aa,bb]">{{message}}</h2>
        <button v-on:click="updateColor">按钮</button>
        <ul>
            <li v-for="(item,index) in lis">{{item}}</li>
        </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
        const test = new Vue({
            el: '#app',
            data: {
                message: '笑话',
                lis: ['给我上啊', '大法的信仰', '大吉大利的卦象', '抵不过栩栩如生的愚蠢'],
                isColor: true,
                aa: 'aaa',
                bb: 'bbb'
            },
            methods: {
                updateColor: function () {
                    this.isColor = !this.isColor;
                },
                getClass: function () {
                    return { active: this.isColor };
                }
            }
        })
    </script>
</body>

</html>
