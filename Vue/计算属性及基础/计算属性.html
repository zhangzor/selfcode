<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{firstName + ' ' + lastName}}</h2>
        <h2>{{firstName}} {{lastName}}</h2>
        <h2>{{getName()}}</h2>
        <h2>{{fullName}}</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
        const test = new Vue({
            el: '#app',
            data: {
                message: '笑话',
                firstName: 'Zhang',
                lastName: 'bin'
            },
            computed: {
                fullName: function () {
                    return this.firstName + ' ' + this.lastName;
                }
            },
            methods: {
                getName: function () {
                    return this.firstName + ' ' + this.lastName;
                }
            }
        })
    </script>
</body>

</html>
