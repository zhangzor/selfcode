<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">总价：{{totalPrice}}</div>
    <script src="../vue.js"></script>
    <script>
        const test = new Vue({
            el: '#app',
            data: {
                books: [
                    { id: 110, name: 'unix编程艺术', price: 99 },
                    { id: 111, name: 'Linux操作大全', price: 101 },
                    { id: 112, name: 'C编程艺术', price: 79 },
                    { id: 113, name: 'JavaScript编程艺术', price: 102 },
                    { id: 114, name: 'mysql编程艺术', price: 78 }
                ]
            },
            computed: {
                totalPrice: function () {
                    let result = 0;
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price;
                    }
                    return result;
                }
            }
        })
    </script>
</body>

</html>
