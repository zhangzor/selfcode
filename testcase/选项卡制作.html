<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            box-sizing: border-box;
        }

        .tab {
            width: 300px;
            height: 300px;
            margin: auto;
            border: 1px solid #ccc;
        }

        .tab_list ul {
            display: flex;
            justify-content: center;
            flex-direction: row;
            width: 100%;
            height: 30px;
            padding: 0;
            margin: 0;
        }

        .tab_list ul li {
            flex: 1;
            list-style: none;
            text-align: center;
            border: 1px solid #ccc;
        }

        .curren {
            background-color: red;
            color: #fff;
        }

        .tab_con {
            width: 100%;
            height: 270px;
        }

        .item {
            display: none;
        }
    </style>
    <script>
        //1、上面的模块选项卡，点击某个，某个就变红，其他不变
        var tab_list = document.getElementsByClassName("tab_list");
        var list = document.getElementsByTagName('li');
        var items = document.getElementsByClassName("item");
        //通过for循环绑定点击事件
        for (var i = 0; i < list.length; i++) {
            // 开始给5小li 设置索引号
            list[i].setAttribute('index', i);
            list[i].onclick = function () {
                //干掉所有人 其余的li清除 class 这个类
                for (var j = 0; j < list.length; j++) {
                    list[j].className = '';
                }
                //留下自己
                this.className = 'curren';
                // 2、下面的显示内容模块
                for (var i = 0; i < items.length; i++) {
                    items[i].style.display = 'none';
                }
                var index = this.getAttribute('index');
                console.log(73, index);
                items[index].style.display = 'block';
            }
        }
    </script>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="curren">tab1</li>
                <li>tab2</li>
                <li>tab3</li>
                <li>tab4</li>
                <li>tab5</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">tab1</div>
            <div class="item">tab2</div>
            <div class="item">tab3</div>
            <div class="item">tab4</div>
            <div class="item">tab5</div>
        </div>
    </div>
</body>

</html>
