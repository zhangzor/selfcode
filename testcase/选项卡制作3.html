<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab {
            width: 200px;
            height: 200px;
            margin: auto;
        }

        .top ul {
            width: 100%;
            height: 50px;
            border: 1px solid #ccc;
            margin: 0;
            padding: 0;
        }

        li {
            float: left;
            list-style: none;
            width: 50%;
            height: 100%;
            line-height: 50px;
            text-align: center;
        }

        .title {
            color: #fff;
            background-color: red;
        }

        .bottom {
            width: 100%;
            height: 150px;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .item {
            width: 100%;
            height: 100%;
            line-height: 150px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="top">
            <ul>
                <li class="title">标题1</li>
                <li>标题2</li>
            </ul>
        </div>
        <div class="bottom">
            <div class="item" style="display: block;">内容1</div>
            <div class="item">内容2</div>
        </div>
    </div>
    <script>
        var tiTle = document.getElementsByTagName('li');
        console.log(71, tiTle.length);
        for (let i = 0; i < tiTle.length; i++) {
            tiTle[i].onclick = function () {
                for (let j = 0; j < tiTle.length; j++) {
                    tiTle[j].className = '';
                }
                this.className = 'title';
            }
        }
    </script>
</body>

</html>
