<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .code {
            width: 100px;
            height: 30px;
            border: 1px solid #000;
            text-align: center;
            line-height: 30px;
            font-size: 18px;
        }
    </style>
    <script>
        //数字验证码
        function numTestCode(n){
            var arr = [];
            for(var i = 0;i < n;i++){
                var num = parseInt(Math.random() * 10);
                arr.push(num);
            }
            return arr.join("");
        }
        //数字、字母验证码
        function testCode(n){
            var arr = [];
            for(var i = 0;i < n;i++){
                var num = parseInt(Math.random() * 123);
                if(num >= 0 && num <=9){
                    arr.push(num);
                }else if(num >= 97 && num <= 122 || num >= 65 && num <= 90){
                    arr.push(String.fromCharCode(num));
                }else{
                    i--;
                }
            }
            return arr.join("");
        }
        function btnClick(){
            var tCode = document.querySelector('.code');
            // var tCode = document.getElementsByClassName("code")[0];
            // console.log(44, tCode)
            tCode.innerHTML = testCode(6);
        }
    </script>
</head>
<body>
    <div class="code">000000</div>
    <button onclick="btnClick();">获取验证码</button>
</body>
</html>
