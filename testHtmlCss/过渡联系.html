<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 270px;
            height: 30px;
            border: 1px solid skyblue;
            border-radius: 15px;
            padding-bottom: 1px;
        }

        .boxOne {
            width: 50%;
            height: 100%;
            background-color: skyblue;
            border-radius: 15px 0 0 15px;
            transition: all 1s;
        }

        .box:hover .boxOne {
            width: 100%;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="boxOne"></div>
    </div>
</body>

</html>
