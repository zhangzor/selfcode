<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* blur()是一个函数，数字越大，图片越模糊  */
        img {
            filter: blur(10px);
            width: 270px;
        }

        img:hover {
            filter: blur(0px);
        }
    </style>
</head>

<body>
    <img src="../image/MarkMckenna.jpg" alt="">
</body>

</html>
