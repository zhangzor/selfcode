<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 0;
            height: 0;
            border-left: 0px solid transparent;
            border-top: 30px solid transparent;
            border-right: 8px solid rgb(0, 248, 124);
            border-bottom: 0px solid transparent;
        }

        /* .box {
            width: 0;
            height: 0;
            border-color: transparent skyblue transparent transparent;
            border-style: solid;
            border-width: 22px 8px 0 0;
        } */
        .box1 {
            width: 160px;
            height: 24px;
            border: 1px solid red;
            margin: 0 auto;
            line-height: 24px;
        }

        .box1 .newMoney {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            text-align: center;
            color: #fff;
            font-weight: 700;
            margin-right: 8px;
        }

        .box1 .newMoney i {
            position: absolute;
            width: 0;
            height: 0;
            top: 0;
            right: 0px;
            border-color: transparent white transparent transparent;
            border-style: solid;
            border-width: 24px 12px 0 0;
        }

        .oldMoney {
            color: #ccc;
            font-size: 12px;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1">
        <span class="newMoney">
            $688
            <i></i>
        </span>
        <span class="oldMoney">$998</span>
    </div>
</body>

</html>
