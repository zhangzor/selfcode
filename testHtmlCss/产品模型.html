<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #ffffff;
            margin: 100px auto;
        }

        .box:hover {
            box-shadow: 6px 6px 6px -2px rgba(0, 0, 0, .3);
        }

        a {
            color: #333333;
            text-decoration: none;
        }

        .box img {
            width: 100%;
        }

        .review {
            margin-top: 30px;
            height: 70px;
            font-size: 14px;
            padding: 0 28px;
        }

        .appraise {
            color: #b0b0b0;
            font-size: 12px;
            padding: 0 28px;
            margin-top: 20px;
        }

        .info {
            padding: 0 28px;
            margin-top: 15px;
            font-size: 14px;
        }

        .info h4 {
            display: inline-block;
            font-weight: normal;
        }

        .info span {
            color: #ff6700;
        }

        .info em {
            font-style: normal;
            color: #b0b0b0;
            margin: 0 7px 0 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#"><img src="../image/redmi.jpg" alt=""></a>
        <p class="review"><a href="#">快递牛，整体不错蓝牙可以说秒连接。红米给力？</a></p>
        <div class="appraise">来自于 05300427 的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝…</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>

</html>
