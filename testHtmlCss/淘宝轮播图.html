<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }

        .tb-promo img {
            width: 520px;
            height: 280px;
        }

        .tb-promo .prev {
            position: absolute;
            top: 50%;
            left: 0;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background: rgba(0, 0, 0, .3);
            border-radius: 0 15px 15px 0;
            padding-right: 5px;
            text-align: center;
            line-height: 30px;
            text-decoration: none;
            color: #ffffff;
        }

        .tb-promo .next {
            position: absolute;
            top: 50%;
            right: 0;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background: rgba(0, 0, 0, .3);
            border-radius: 15px 0 0 15px;
            padding-left: 5px;
            text-align: center;
            line-height: 30px;
            text-decoration: none;
            color: #ffffff;
        }

        .tb-promo .promo-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background: rgba(255, 255, 255, .3);
            border-radius: 7px;
        }

        .tb-promo .promo-nav li {
            list-style: none;
            float: left;
            background: #fff;
            width: 8px;
            height: 8px;
            border-radius: 4px;
            margin: 3px;
        }

        .tb-promo .promo-nav .now {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <img src="../image/tb.jpg" alt="">
        <!-- 左箭头 -->
        <a href="" class="prev"> &lt; </a>
        <!-- 右箭头 -->
        <a href="" class="next"> &gt; </a>
        <!-- 小圆点 -->
        <ul class="promo-nav">
            <li></li>
            <li class="now"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
