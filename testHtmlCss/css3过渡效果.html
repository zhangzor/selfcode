<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 270px;
            height: 150px;
            background-color: skyblue;
            /* 谁做过渡给谁添加 */
            /* transition:变化的属性 花费时间 运动曲线 何时开始; 时间一定要带单位*/
            transition: width 1s;
            /* 可以设置多个属性 */
            transition: width 1s, height 1s;
            /* 也可以使所有属性一起变化 */
            transition: all 1s;
        }

        div:hover {
            width: 700px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
