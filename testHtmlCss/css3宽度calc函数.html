<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .son {
            width: calc(100% - 30px);
            height: 30px;
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- 使子盒子永远比父盒子小30px -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
