<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 50px auto;
        }

        div::before {
            /* 这个content是必须要写的 */
            content: '张';
        }

        div::after {
            /* 这个content是必须要写的 */
            content: '斌';
        }
    </style>
</head>

<body>
    <div>
        岁月荏苒 奇迹再现
    </div>
</body>

</html>
