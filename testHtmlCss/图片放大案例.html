<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            float: left;
            width: 200px;
            height: 200px;
            margin: 20px;
            border-radius: 50%;
        }

        div:hover img {
            /* transform: translate(72px, 72px) rotate(360deg) scale(1.2); */
            transform: scale(1.2);
        }

        img {
            width: 100%;
            transition: all 1s;
        }
    </style>
</head>
