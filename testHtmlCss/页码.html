<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            text-align: center;
        }

        .box a {
            display: inline-block;
            text-decoration: none;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            width: 36px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            color: #333;
        }

        .box .back,
        .box .next {
            width: 85px;
        }

        .box .current,
        .box .elp {
            background-color: #fff;
            border: 0;
        }

        input {
            width: 36px;
            height: 36px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            width: 60px;
            height: 36px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="" class="back">&lt;&lt;上一页</a>
        <a href="" class="current">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">7</a>
        <a href="">8</a>
        <a href="" class="elp">……</a>
        <a href="" class="next">下一页&gt;&gt;</a>
        到第
        <input type="text">
        页
        <button>确定</button>
    </div>
</body>

</html>
