<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 给父级添加flex属性 */
            display: flex;
            width: 500px;
            height: 500px;
            background-color: skyblue;
            /* 默认的主轴是X轴 */
            flex-direction: row;
            /* 从右往左排列 */
            /* flex-direction: row-reverse; */
            /* 我们也可以把主轴设置为Y轴 */
            /* flex-direction: column; */
            /* 从下往上排列 */
            /* flex-direction: column-reverse; */
        }

        span {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
