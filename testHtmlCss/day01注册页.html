<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <table width="700px" border="1px" cellpadding="7px" cellspacing="0px">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" id="man" name="sex" checked="checked">
                <label for="man">
                    <img src="" alt="">男
                </label>
                <input type="radio" id="woman" name="sex">
                <label for="woman">
                    <img src="" alt="">女
                </label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select name="" id="">
                    <option value="" selected="selected">请选择年</option>
                    <option value="">1996</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                </select>
                <select name="" id="">
                    <option value="" selected="selected">请选择月</option>
                    <option value="">03</option>
                    <option value="">05</option>
                    <option value="">08</option>
                </select>
                <select name="" id="">
                    <option value="" selected="selected">请选择份</option>
                    <option value="">05</option>
                    <option value="">18</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="爱尔兰柏林市">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" id="unmarried" name="marriage" checked="checked">
                <label for="unmarried">未婚</label>
                <input type="radio" id="married" name="marriage">
                <label for="married">已婚</label>
                <input type="radio" id="divorce" name="marriage">
                <label for="divorce">离婚</label>
                <input type="radio" id="Widowed" name="marriage">
                <label for="Widowed">丧偶</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="figure" id="slim">
                <label for="slim">苗条的</label>
                <input type="checkbox" name="figure" id="Symmetry" checked="checked">
                <label for="Symmetry">中等的</label>
                <input type="checkbox" name="figure" id="robust">
                <label for="robust">健壮的</label>
                <input type="checkbox" name="figure" id="Obesity">
                <label for="Obesity">肥胖的</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea name="" id="" cols="25" rows="2">自我介绍</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
                <!-- <button><label for="">免费注册</label></button> -->
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="figure" id="agree" checked="checked">
                <label for="agree">我同意注册条款和会员加入标准</label>
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="">我是会员，立即登录</a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>XXXXXXXXX</li>
                    <li>XXXXXXXXX</li>
                    <li>XXXXXXXXX</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
