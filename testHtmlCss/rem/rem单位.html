<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 14px;
        }

        div {
            font-size: 12px;
            width: 15rem;
            height: 15rem;
            background-color: green;
        }

        p {
            /* 1、em是相对于父元素的字体大小来说的 */
            width: 10em;
            height: 10em;
            /* 2、rem是相对于HTML元素字体大小来说的 */
            width: 10rem;
            height: 10rem;
            background-color: skyblue;
            /* 3、rem的优点就是可以通过修改HTML里面的文字大小来改变页面中的元素大小 */
            
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
