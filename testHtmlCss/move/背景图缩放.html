<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 1px solid skyblue;
            background: url("../../image/MarkMckenna.jpg") no-repeat;
            /* background-size: 图片宽度 图片高度; */
            /* background-size: 500px 500px; */
            /* 只给一个参数就是宽度，等比例缩放 */
            /* background-size: 500px; */
            /* 里面的单位可以跟% 相对父盒子来说 */
            /* background-size: 50%; */
            /* cover 完全覆盖div盒子 */
            /* background-size: cover; */
            /* contain 高度和宽度等比例拉伸 当宽度或高度铺满盒子就不再拉升*/
            background-size: contain;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
