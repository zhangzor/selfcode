<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            height: 41px;
            background: #fcfcfc;
            line-height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }

        .nav a {
            font-size: 12px;
            height: 41px;
            padding: 0 20px;
            text-decoration: none;
            display: inline-block;
            color: #4c4c4c;
        }

        a:hover {
            background: skyblue;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">Mark</a>
        <a href="#">Mckenna</a>
        <a href="#">Mark Mckenna</a>
        <a href="#">Mark Mckenna</a>
        <a href="#">Mark</a>
        <a href="#">Mckenna</a>
    </div>
</body>

</html>
